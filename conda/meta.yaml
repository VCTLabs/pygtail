{% set name = "pygtail" %}
{% set version = "0.14.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv
  noarch: python
  entry_points:
    - pygtail = pygtail.core:main

requirements:
  host:
    - python >=3.6
    - pip
    - tomli
    - wheel
    - setuptools-scm

  run:
    - python >=3.6

test:
  imports:
    - pygtail

  commands:
    - python -m unittest discover -s pygtail


about:
  home: https://github.com/VCTLabs/pygtail
  license: GPL-2.0-or-later
  license_file: ../LICENSE
  summary: Reads log file lines that have not been read
  doc_url: "https://github.com/VCTLabs/pygtail/blob/main/README.rst"
  dev_url: "https://github.com/VCTLabs/pygtail"


extra:
  recipe-maintainers:
    - sarnold
